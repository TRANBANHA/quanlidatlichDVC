responses:
  utter_ask_dang_ky_khai_sinh:
    - text: "Bạn cần mang theo Giấy chứng sinh, CMND/CCCD của cha mẹ, Sổ hộ khẩu hoặc giấy tờ xác nhận nơi cư trú. Nếu đăng ký online, cần tải lên bản scan các giấy tờ này."

  utter_ask_cccd_gap_chip:
    - text: "Có, bạn có thể đăng ký lịch làm CCCD tại phường hoặc thông qua hệ thống dịch vụ công trực tuyến. Hệ thống sẽ cho phép chọn ngày giờ hẹn và nhận thông báo qua email."

  utter_ask_giay_xac_nhan_cu_tru:
    - text: "Bạn đăng nhập hệ thống dịch vụ công, chọn mục \"Cấp giấy xác nhận cư trú\", điền thông tin cá nhân, tải giấy tờ cần thiết, và chờ cán bộ xác nhận. Kết quả được gửi qua email hoặc nhận trực tiếp."

  utter_ask_doi_cmnd_sang_cccd:
    - text: "Không cần mang sổ hộ khẩu bản giấy. Cơ quan công an sẽ tra cứu thông tin trên cơ sở dữ liệu dân cư quốc gia."

  utter_ask_mat_giay_khai_sinh:
    - text: "Bạn đến UBND phường nơi đã đăng ký khai sinh trước đây, mang theo CMND/CCCD và giấy tờ tùy thân khác. Có thể nộp đơn xin cấp lại trực tuyến."

  utter_ask_uy_quyen_ho_so:
    - text: "Có, nhưng phải có giấy ủy quyền hợp pháp hoặc văn bản chứng minh mối quan hệ, kèm theo giấy tờ tùy thân của cả hai bên."

  utter_ask_gia_tri_phap_ly_online:
    - text: "Có, miễn là thông tin khai báo chính xác và có xác nhận điện tử hợp lệ (chữ ký số hoặc xác thực qua mã OTP)."

  utter_ask_thay_doi_ho_khau_online:
    - text: "Có thể, nếu địa phương của bạn đã kết nối với cơ sở dữ liệu dân cư. Bạn cần đăng nhập hệ thống, chọn \"Thay đổi thông tin cư trú\"."

  utter_ask_thoi_han_giai_quyet:
    - text: "Tùy loại hồ sơ, thường trong 3–7 ngày làm việc. Hệ thống sẽ thông báo tiến trình xử lý theo thời gian thực."

  utter_ask_ho_so_bi_tu_choi:
    - text: "Bạn sẽ nhận thông báo lý do từ chối và có thể chỉnh sửa, bổ sung giấy tờ rồi nộp lại ngay trên hệ thống."

  utter_ask_khai_bao_tam_tru:
    - text: "Có, chủ nhà hoặc người thuê đều có thể khai báo tạm trú trực tuyến bằng mã định danh cá nhân."

  utter_ask_xem_thong_tin_ca_nhan:
    - text: "Có, sau khi đăng nhập, bạn chọn \"Thông tin của tôi\" để xem các dữ liệu đã lưu trữ."

  utter_ask_tra_cuu_ho_tich:
    - text: "Truy cập phần \"Tra cứu hồ sơ hộ tịch\" trên hệ thống, nhập số hồ sơ hoặc mã định danh để xem kết quả."

  utter_ask_nop_ho_so_noi_khac:
    - text: "Chỉ khi hồ sơ không yêu cầu cư trú tại địa phương. Một số thủ tục cho phép nộp tại bất kỳ nơi nào trong tỉnh."

  utter_ask_dang_ky_ket_hon_online:
    - text: "Có thể đăng ký trước thông tin trực tuyến, sau đó đến UBND xác nhận trực tiếp và ký tên để hoàn tất."

  utter_ask_giay_xac_nhan_doc_than:
    - text: "Chọn dịch vụ \"Cấp giấy xác nhận tình trạng hôn nhân\" trên hệ thống, điền thông tin, và nhận kết quả qua email hoặc trực tiếp."

  utter_ask_sua_ten_khai_sinh:
    - text: "Có, bạn gửi hồ sơ yêu cầu cải chính hộ tịch kèm giấy tờ chứng minh tên đúng (như học bạ, CMND)."

  utter_ask_chuyen_ho_khau:
    - text: "Đăng nhập hệ thống, chọn \"Chuyển nơi cư trú\", nhập thông tin địa chỉ mới, và đính kèm giấy tờ xác nhận nơi đến."

  utter_ask_phi_ho_so_online:
    - text: "Một số thủ tục miễn phí, còn lại có thể nộp lệ phí trực tuyến qua cổng thanh toán điện tử của nhà nước."

  utter_ask_huy_ho_so:
    - text: "Có, trước khi cán bộ xử lý, bạn có thể chọn \"Hủy hồ sơ\" trong phần \"Quản lý hồ sơ\"."

  utter_ask_theo_doi_tien_trinh:
    - text: "Vào mục \"Tra cứu hồ sơ\", nhập mã hồ sơ hoặc số CCCD để xem trạng thái và thời gian dự kiến hoàn tất."

  utter_ask_nhan_ket_qua_buu_dien:
    - text: "Có, bạn chỉ cần chọn phương thức \"Nhận kết quả tại nhà\" khi nộp hồ sơ và nhập địa chỉ nhận."

  utter_ask_xac_thuc_tai_khoan:
    - text: "Sau khi đăng ký, bạn xác thực bằng mã OTP gửi về điện thoại hoặc định danh qua CCCD gắn chip."

  utter_ask_xem_ho_so_cu:
    - text: "Có, hệ thống lưu trữ lịch sử hồ sơ trong phần \"Hồ sơ của tôi\" để bạn dễ dàng tra cứu lại."

  utter_ask_sua_thong_tin_sai:
    - text: "Có thể sửa trước khi gửi hồ sơ. Sau khi gửi, cần gửi yêu cầu chỉnh sửa hoặc nộp lại hồ sơ mới."

  utter_ask_cap_lai_gplx:
    - text: "Bạn có thể truy cập hệ thống dịch vụ công, chọn \"Cấp lại giấy phép lái xe\", nhập số GPLX cũ, tải ảnh chân dung, bản scan CCCD và giấy khám sức khỏe, sau đó chờ xác nhận từ Sở Giao thông Vận tải."

  utter_ask_nop_thue_dat:
    - text: "Bạn truy cập mục \"Nộp thuế điện tử\" trên hệ thống, đăng nhập tài khoản, nhập mã hồ sơ đất đai hoặc số sổ đỏ, kiểm tra thông tin và thanh toán qua cổng eTax hoặc ngân hàng liên kết."

  utter_ask_lam_lai_so_ho_khau:
    - text: "Hiện nay hộ khẩu giấy đã được thay bằng dữ liệu điện tử. Bạn chỉ cần xác nhận lại thông tin trên hệ thống quản lý cư trú để cập nhật."

  utter_ask_giay_phep_xay_dung:
    - text: "Có. Bạn cần nộp bản vẽ thiết kế, giấy chứng nhận quyền sử dụng đất, CMND/CCCD và bản kê khai chi tiết. Kết quả được gửi về sau 15–20 ngày làm việc."

  utter_ask_dang_ky_kinh_doanh:
    - text: "Vào mục \"Đăng ký hộ kinh doanh\", điền thông tin chủ hộ, địa chỉ, loại hình kinh doanh, tải bản sao CMND và địa chỉ trụ sở. Kết quả trả về qua email sau khi được duyệt."

  utter_ask_tam_tru_dai_han:
    - text: "Chọn dịch vụ \"Đăng ký tạm trú dài hạn\" và điền thông tin cá nhân, địa chỉ, thời hạn tạm trú. Sau khi duyệt, bạn có thể in giấy xác nhận từ hệ thống."

  utter_ask_giay_xac_nhan_viec_lam:
    - text: "Có. Bạn nộp đơn online kèm giấy tờ chứng minh công việc (hợp đồng, xác nhận công ty). Cán bộ phường sẽ duyệt và cấp giấy điện tử."

  utter_ask_giay_phep_su_kien:
    - text: "Bạn nộp hồ sơ trực tuyến gồm kế hoạch sự kiện, giấy phép địa điểm, phương án đảm bảo an ninh. Sau khi xét duyệt, giấy phép sẽ được gửi qua email."

  utter_ask_ket_hon_nguoi_nuoc_ngoai:
    - text: "Không hoàn toàn online, nhưng bạn có thể khai báo trước thông tin. Hai bên vẫn phải đến trực tiếp UBND để xác minh giấy tờ hợp pháp."

  utter_ask_giay_xac_nhan_hanh_kiem:
    - text: "Chọn dịch vụ \"Cấp phiếu lý lịch tư pháp\" hoặc \"Giấy xác nhận nhân thân\", nộp online qua Cổng dịch vụ công quốc gia, sau đó nhận tại nhà."

  utter_ask_giay_chung_nhan_dat:
    - text: "Hồ sơ gồm: Đơn đề nghị cấp sổ, giấy tờ về quyền sử dụng đất, bản vẽ sơ đồ thửa đất, CCCD. Nộp online và nhận kết quả qua email hoặc trực tiếp."

  utter_ask_doi_ho_chieu:
    - text: "Bạn truy cập trang quản lý xuất nhập cảnh, điền thông tin cá nhân, tải ảnh, chọn hình thức nhận kết quả qua bưu điện hoặc tại nơi làm thủ tục."

  utter_ask_giay_phep_kinh_doanh_thuc_pham:
    - text: "Đăng nhập hệ thống, chọn \"Cấp giấy phép an toàn thực phẩm\", nộp hồ sơ gồm giấy đăng ký kinh doanh, hợp đồng thuê mặt bằng, chứng chỉ vệ sinh."

  utter_ask_dang_ky_khai_tu:
    - text: "Bạn chọn \"Đăng ký khai tử\" trên hệ thống, nhập thông tin người mất, tải giấy chứng tử từ bệnh viện, xác nhận và chờ kết quả phê duyệt."

  utter_ask_giay_phep_quang_cao:
    - text: "Cần nộp bản thiết kế quảng cáo, vị trí đặt bảng, giấy phép địa điểm. Sau khi thẩm định, giấy phép được cấp online."

  utter_ask_xac_nhan_ho_ngheo:
    - text: "Nộp đơn trực tuyến kèm các giấy tờ chứng minh thu nhập. Cán bộ sẽ thẩm tra và thông báo kết quả qua hệ thống."

  utter_ask_ma_so_thue_ca_nhan:
    - text: "Có, bạn chỉ cần CCCD và email. Sau khi đăng ký, mã số thuế sẽ được gửi về email trong 1–3 ngày."

  utter_ask_giay_phep_hanh_nghe_y:
    - text: "Bạn nộp hồ sơ điện tử gồm bằng cấp chuyên môn, giấy chứng nhận hành nghề, sơ yếu lý lịch và bản sao CCCD."

  utter_ask_doi_ten_cong_ty:
    - text: "Vào hệ thống đăng ký doanh nghiệp, chọn \"Thay đổi thông tin đăng ký kinh doanh\", nhập tên mới, ký số và nộp hồ sơ online."

  utter_ask_giay_phep_tam_nhap_tai_xuat:
    - text: "Chọn dịch vụ \"Giấy phép xuất nhập khẩu\", nộp bản khai hàng hóa, hợp đồng và giấy phép kinh doanh liên quan."

  utter_ask_dang_ky_tam_vang:
    - text: "Được. Vào mục \"Tạm vắng\", điền lý do, địa điểm và thời gian. Kết quả xác nhận sẽ gửi qua email."

  utter_ask_giay_phep_nuoi_cho_meo:
